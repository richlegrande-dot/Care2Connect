name: CI Pipeline

on:
  push:
    branches: [ main, develop, v2-intake-scaffold ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '24'

jobs:
  test-backend:
    name: Backend Tests (Legacy)
    runs-on: ubuntu-latest
    continue-on-error: true
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: careconnect_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./backend
        run: npm run prisma:generate:ci

      - name: Run database migrations
        working-directory: ./backend
        run: npx prisma@6.19.1 migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/careconnect_test

      - name: Run backend tests
        working-directory: ./backend
        run: npm test -- --coverage --watchAll=false
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/careconnect_test
          JWT_SECRET: test-jwt-secret
          ENCRYPTION_KEY: test-encryption-key-12345678901234567890
          OPENAI_API_KEY: test-openai-key

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./backend/coverage
          flags: backend
          name: backend-coverage

  test-frontend:
    name: Frontend Tests (Legacy)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false
        env:
          NODE_ENV: test
          NEXT_PUBLIC_API_URL: http://localhost:3001/api

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./frontend/coverage
          flags: frontend
          name: frontend-coverage

  lint-and-format:
    name: Lint and Format Check (Legacy)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run backend linting
        working-directory: ./backend
        run: npm run lint

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint

      - name: Check backend formatting
        working-directory: ./backend
        run: npx prettier --check "src/**/*.{ts,js,json}"

      - name: Check frontend formatting
        working-directory: ./frontend
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}"

  test-v2-intake:
    name: V2 Intake Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./backend
        run: npm run prisma:generate:ci

      - name: Run V2 Intake tests
        working-directory: ./backend
        run: npx jest tests/intake_v2/ --verbose --bail
        env:
          NODE_ENV: test
          ZERO_OPENAI_MODE: 'true'

      - name: V2 gate summary
        if: always()
        run: echo "V2 Intake gate completed"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Audit backend dependencies
        working-directory: ./backend
        run: npm audit --omit=dev --audit-level=critical
        continue-on-error: true

      - name: Audit frontend dependencies
        working-directory: ./frontend
        run: npm audit --omit=dev --audit-level=critical
        continue-on-error: true

  type-check:
    name: TypeScript Type Check (Legacy)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./backend
        run: npm run prisma:generate:ci

      - name: Type check backend
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: Type check frontend
        working-directory: ./frontend
        run: npx tsc --noEmit

  v2-typecheck-backend:
    name: V2 TypeCheck Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./backend
        run: npm run prisma:generate:ci

      - name: V2 TypeCheck backend
        working-directory: ./backend
        run: npm run typecheck:v2

  v2-typecheck-frontend:
    name: V2 TypeCheck Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: V2 TypeCheck frontend
        working-directory: ./frontend
        run: npm run typecheck:v2

  v2-format-check:
    name: V2 Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check V2 backend formatting
        working-directory: ./backend
        run: npm run format:check:v2

      - name: Check V2 frontend formatting
        working-directory: ./frontend
        run: npm run format:check:v2

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [test-v2-intake, v2-typecheck-backend, v2-typecheck-frontend, v2-format-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./backend
        run: npm run prisma:generate:ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.careconnect.org/api

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            backend/dist/
            frontend/.next/
          retention-days: 1

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [build-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: careconnect_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Setup database
        working-directory: ./backend
        run: |
          npm run prisma:generate:ci
          npx prisma@6.19.1 migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/careconnect_e2e

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm run build
          npm start &
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/careconnect_e2e
          PORT: 3001
          JWT_SECRET: test-jwt-secret
          ENCRYPTION_KEY: test-encryption-key-12345678901234567890

      - name: Wait for backend
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3001/api/health; do sleep 2; done'

      - name: Start frontend server
        working-directory: ./frontend
        run: |
          npm run build
          npm start &
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001/api

      - name: Wait for frontend
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:3001/api

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  notify-slack:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, lint-and-format, security-scan, type-check, build-test, test-v2-intake]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Notify Slack on Success
        if: ${{ needs.test-backend.result == 'success' && needs.test-frontend.result == 'success' && needs.build-test.result == 'success' }}
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: '✅ CareConnect CI Pipeline passed successfully!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: ${{ needs.test-backend.result == 'failure' || needs.test-frontend.result == 'failure' || needs.build-test.result == 'failure' }}
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: '❌ CareConnect CI Pipeline failed. Please check the logs.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}