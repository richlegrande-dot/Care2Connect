services:
  - type: web
    name: careconnect-backend
    runtime: node
    plan: starter
    region: ohio
    buildCommand: npm ci && npm run build && npx prisma generate
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: careconnect-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: INDEED_API_KEY
        sync: false
      - key: ADZUNA_APP_ID
        sync: false
      - key: ADZUNA_API_KEY
        sync: false
      - key: FINDHELP_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: CORS_ORIGIN
        value: https://careconnect.org
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: UPLOAD_PATH
        value: ./uploads
    disk:
      name: careconnect-uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    preDeployCommand: npx prisma migrate deploy
    autoDeploy: true
    branch: main
    rootDir: backend
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 70
      targetCPUPercent: 70

databases:
  - name: careconnect-db
    databaseName: careconnect
    user: careconnect_user
    plan: starter
    region: ohio
    version: "14"

  - name: careconnect-redis
    plan: starter
    region: ohio
    maxmemoryPolicy: allkeys-lru